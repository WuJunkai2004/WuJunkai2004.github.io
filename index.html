__5号 吴君凯__  
　　你尊重师长，团结同学，文明有礼，对待班级工作认真负责，在校多次获得嘉奖。你有较高的综合素质，学习认真且有极强的自学能力。同时你积极参加各项竞赛，均获得较好的成绩。细节决定成败。在今后的学习生活中，希望你能各科综合发展，裨补阙漏，学有特长，争创佳绩。
